    <article id="ContactForm">
        <form>
            <fieldset>
                <legend>Contact us here!</legend>   
                <ul>
                    <li>
                        <label for="name">   
                           Your name:
                        </label>
                        <input type="text" name="name" value="" />
                    </li>
                    <li>
                        <label for="email">   
                            Your E-mail:
                        </label>
                        <input type="email" name="email" value="" />
                    </li>
                    <li>
                        <label for="website">   
                            Your website:
                        </label>
                        <input type="url" name="website" value="" />
                    </li>
                    <li>
                        <label for="message">   
                            Message: 
                        </label>
                        <textarea name="message" rows="4" cols="200">
                        </textarea>
                    </li>
                    <li>
                        <button type="send">   
                            Send
                        </button>
                    </li>	
                </ul>
            </fieldset>
        </form>
    </article>  
    <aside id="aside1"><img src="img/Spanje.jpg" alt="Foto van Spanje" ></aside>
